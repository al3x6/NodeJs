<!-- Variabale -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>
<h1>portée des variables</h1>
<p>Selon le mot clef utilisé</p>

<script>
    var a = 12;
    if (a==12) {
        var b = 3;
        let c = 4;
        console.log("Dans l'accolade :");
        console.log("a " + a);
        console.log("b ~ " + b);
        console.log("c= " + c)

    }
    console.log("En dehors de l'accolade :");
    console.log("a " + a);
    console.log("b = " + b);
    console.log("c = " + c);
</script>
</body>
</html>
